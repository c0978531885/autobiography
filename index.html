<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中國象棋遊戲 - 重構版</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

        <header class="game-header">

    <script src="script.js"></script>
